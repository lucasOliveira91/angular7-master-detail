<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li *ngfor="let item of items" [class.active]="isTheLastItem(item)" class="breadcrumb-item">
      <span *ngIf="isTheLastItem(item)">{{item.text}}</span>
      <a *ngIf="!isTheLastItem(item)" [routerLink]="item.link">{{item.text}}</a>
    </li>
  </ol>
</nav>
