<app-bread-crumb [items]="[{text: 'Entry and Revnew Report'}]"></app-bread-crumb>

<app-page-header page-title="Entry and Revnew Report" [show-button]="false"></app-page-header>

<div class="card">
  <div class="card-header">
    Select month and year to generate the reports
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="month">Month</label>
        <select #month id="month" name="month" class="form-control">
          <option value="">Select a month</option>
          <option value="1">january</option>
          <option value="2">Febreary</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">Dezember</option>
        </select>
      </div>
      <div class="form-group col-md-2 ">
        <label for="year">Year</label>
        <select #year id="year" name="year" class="form-control">
          <option value="">Select a year</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReports()" class="btn btn-primary">Generate Reports</button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      Total Revenue
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{revenueTotal}}
      </h3>
    </div>
  </div>
  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      Total Expense
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{expenseTotal}}
      </h3>
    </div>
  </div>
  <div class="card text-center text-white bg-info">
    <div class="card-header">
      Final Amount
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{balance}}
      </h3>
    </div>
  </div>
</div>
<br>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
  </div>
  <div class="col-md-6">
    <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
  </div>
</div>
