<app-bread-crumb [items]="[{text: 'Entries', link: '/entries'}, {text: pageTitle}]"></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right">
      << Back </a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informations about the entry
    </div>

    <div class="body">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="type">Type</label>
          <select name="type" formControlName="type" class="form-control">
            <option [value]="option.value" *ngFor="let option of typeOptions">{{option.text}}</option>
          </select>
          <div class="text-danger" *ngIf="resourceForm.get('type').invalid && resourceForm.get('type').touched">
            <div *ngIf="resourceForm.get('type').errors.required">Campo obrigatório</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="name">Entry</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">Campo obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minlenght">Minimo 2 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="name">Amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
          </div>
          <div class="text-danger" *ngIf="resourceForm.get('amount').invalid && resourceForm.get('amount').touched">
            <div *ngIf="resourceForm.get('amount').errors.required">Campo obrigatório</div>
            <div *ngIf="resourceForm.get('amount').errors.minlenght">Minimo 2 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-2">
          <label for="name">Date</label>
          <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dataType="string" dateFormat="dd/mm/yy" showButtonBar="true"></p-calendar>
          <div class="text-danger" *ngIf="resourceForm.get('date').invalid && resourceForm.get('date').touched">
            <div *ngIf="resourceForm.get('date').errors.required">Campo obrigatório</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="paid">Paid()</label>
          <div class="btn-group">
            <label (click)="resourceForm.get('paid').setValue(true)" [class.active]="resourceForm.get('paid').value == true" class="btn btn-outline-info">Paid</label>
            <label (click)="resourceForm.get('paid').setValue(false)" [class.active]="resourceForm.get('paid').value == false" class="btn btn-outline-info">Pending</label>
          </div>
          <div class="text-danger" *ngIf="resourceForm.get('paid').invalid && resourceForm.get('paid').touched">
            <div *ngIf="resourceForm.get('paid').errors.required">Campo obrigatório</div>
          </div>
        </div>
        <div class="form-group col-md-2">
            <label for="type">Category</label>
            <select name="type" formControlName="categoryId" class="form-control">
              <option [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
            </select>
            <div class="text-danger" *ngIf="resourceForm.get('categoryId').invalid && resourceForm.get('categoryId').touched">
              <div *ngIf="resourceForm.get('categoryId').errors.required">Campo obrigatório</div>
            </div>
          </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor!</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button type="submit" [disabled]="submittingForn || resourceForm.invalid" class="btn btn-primary bt-lg float-right mt-3">Salvar</button>
</form>
