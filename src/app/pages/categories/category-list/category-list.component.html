<app-bread-crumb [items]="[{text: pageTitle}]"></app-bread-crumb>

<app-page-header 
 page-title="Categories"
 buttonText="+ New Category"
 button-link="new" buttonClass="btn-success"></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Edit</a>
        <button (click)="deleteResource(category.id)" class="btn btn-outline-danger btn-sm">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
